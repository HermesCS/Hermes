<div class="flex gap-3">
  <button
      class="px-4 py-2 rounded-full text-sm font-semibold hover:bg-gray-50"
      [ngClass]="{'bg-blue-100 text-blue-600': filter === null}"
      (click)="changeFilter(null)"
  >
      All
  </button>
  <button
      class="px-4 py-2 rounded-full text-sm font-semibold hover:bg-gray-50"
      [ngClass]="{'bg-blue-100 text-blue-600': filter === ChatType.PRIVATE}"
      (click)="changeFilter(ChatType.PRIVATE)"
  >
      Private
  </button>
  <button
      class="px-4 py-2 rounded-full text-sm font-semibold hover:bg-gray-50"
      [ngClass]="{'bg-blue-100 text-blue-600': filter === ChatType.GROUP}"
      (click)="changeFilter(ChatType.GROUP)"
  >
      Group
  </button>
</div>
