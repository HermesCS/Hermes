<div
  routerLink="/{{ data.chatID }}"
  [routerLinkActive]="['bg-gray-50']"
  [routerLinkActiveOptions]="{exact: true}"
  class="flex justify-between items-center connector px-6 py-3 cursor-pointer"
>
  <div class="flex gap-4 items-center">
    <div class="w-14 h-14 rounded-full bg-gray-200"></div>
    <div>
      <p class="font-bold">{{ data.chatName }}</p>
      <p class="text-gray-700 text-sm">
        <!-- {`${ data.lastMassage.senderID === mockMe._id ? "Me" :
          getUserInfoById(data.lastMassage.senderID) ?.displayName } :
          ${data.lastMassage.content.data}`} -->
        {{ data.lastMassage.content.data }}
      </p>
    </div>
  </div>
  <!-- {/* {!data.isRead ? (
    <div class="w-3 h-3 rounded-full bg-blue-500"></div>
    ) : ( "" )} */} -->
</div>
