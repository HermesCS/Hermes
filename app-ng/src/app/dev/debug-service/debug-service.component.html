<h1 class="text-2xl" *ngIf="isLogin">Logged in </h1>

<span>{{time | date:'mm:ss'}}</span>
<hr>

<button (click)="login()" class="px-4 py-2 rounded-lg border bg-teal-200">login</button>
<button (click)="logout()" class="px-4 py-2 rounded-lg border bg-indigo-500">logout</button>
<p>debug-service works!</p>

<div *ngFor="let i of line">
  <div>{{i | json}}</div>
</div>
